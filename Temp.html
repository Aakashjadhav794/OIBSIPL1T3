<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:wght@300&family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>temp converter</title>
</head>
<body>
    <div class="temp" id="temp"> Enter The Temperature Value. </div>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">°C Celsius</label>
            <input type="number" id="celsius" oninput = "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">°F Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <section class="end">
        <div class="last-text">

        </div>
        <div class="top">
            <a href="#home"></a>

        </div>

    </section>
    <script src="JavaScript.js"></script>
</body>
</html>
